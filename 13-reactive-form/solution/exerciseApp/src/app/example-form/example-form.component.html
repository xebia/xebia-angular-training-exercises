<form *ngIf="!submitted" [formGroup]="exampleForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="first-name">Name: </label>
    <input
      class="form-control"
      id="first-name"
      type="text"
      formControlName="name"
    />
    <div
      *ngIf="nameControl.invalid && nameControl.dirty"
      class="alert alert-danger"
    >
      Name is invalid
    </div>
  </div>

  <div class="form-group">
    <label for="last-name">Type: </label>
    <select class="form-control" id="type" formControlName="type">
      <option value="">Choose an option</option>
      <option *ngFor="let type of types" [value]="type">
        {{ type }}
      </option>
    </select>
    <div
      *ngIf="typeControl.invalid && typeControl.dirty"
      class="alert alert-danger"
    >
      Type is invalid
    </div>
  </div>

  <div class="form-group" formGroupName="user">
    <label for="user">Username: </label>
    <input
      id="user"
      class="form-control"
      type="text"
      formControlName="username"
    />
    <label for="email">Email: </label>
    <input
      id="email"
      class="form-control"
      type="text"
      formControlName="email"
    />
  </div>

  <div>
    <button
      class="btn btn-success"
      type="submit"
      [disabled]="!exampleForm.valid"
    >
      Submit
    </button>
    <button class="btn btn-default" type="button" (click)="exampleForm.reset()">
      Reset form
    </button>
  </div>
</form>

<div *ngIf="submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{ nameControl.value }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Type</div>
    <div class="col-xs-9">{{ typeControl.value }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">User</div>
    <div class="col-xs-9">
      <div>{{ userControl.value | json }}</div>
    </div>
  </div>
  <br />
  <button type="button" class="btn btn-primary" (click)="submitted = false">
    Edit
  </button>
</div>
